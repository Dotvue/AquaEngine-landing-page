<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AquaEngine - Landing page</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!--Form-->
    <section class="form">
        <div class="form__container">
            <div class="form__left">
                <!-- Contenido del div izquierdo -->
                <h1>Fill out the form for more information!</h1>
                <p>Leave your details and we will contact you
                to offer you personalized advice to
                    discover how our solutions can help you </p>
            </div>
            <div class="form__right">
                <form class="form__send">
                    <div class="form__row">
                        <input type="text" id="name" name="name" placeholder="Full name" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <br>
                    <div class="form-row">
                        <input type="text" id="telephone" name="telephone" placeholder="Telephone" required>
                        <input type="text" id="service" name="service" placeholder="Service" required>
                    </div>
                    <br>
                    <input class="row__month" type="text" id="message" name="message" placeholder="Message" required>
                    <br>
                    <button class="form__btn" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
