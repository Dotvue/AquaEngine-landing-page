<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="AquaEngine - Manage your fishing machinery with ease."
    />
    <title>AquaEngine - Landing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Subscriptions-->
    <section id="subscription">
      <h1 id="tittle-subs">Types of subscriptions</h1>
      <p id="paragraph-subs">
        Find out and choose the subscription that best suits you to achieve
        potential growth in your company
      </p>

      <!--Standar Subscription-->
      <div id="standar-plan">
        <div id="standar-header">
          <h2>Standar</h2>
          <p id="standar-price">$50</p>
          <p id="standar-period">Per month</p>
        </div>
        <div id="standar-body">
          <ul id="standar-features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
          </ul>
        </div>
        <div id="standar-footer">
          <button id="standar-button">Select Plan</button>
        </div>
      </div>

      <!--Plus Subscription-->
      <div id="plus-plan">
        <div id="plus-header">
          <h2>Plus</h2>
          <p id="plus-price">$120</p>
          <p id="plus-period">Per month</p>
        </div>
        <div id="plus-body">
          <ul id="plus-features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
          </ul>
        </div>
        <div id="plus-footer">
          <button id="plus-button">Select Plan</button>
        </div>
      </div>
    </section>
  </body>
</html>
